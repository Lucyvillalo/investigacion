<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Formularios Responsivos - Tienda de Teléfonos</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

  <h2 class="text-center mb-5">Formularios Responsivos - Tienda de Teléfonos</h2>

  <!-- Ejemplo 1: Formulario de Registro de Cliente -->
  <div class="container mb-5">
    <h4>Ejemplo 1: Registro de Cliente</h4>
    <form class="row g-3">
      <div class="col-md-6">
        <label for="nombre" class="form-label">Nombre completo</label>
        <input type="text" class="form-control" id="nombre" placeholder="Rosa Villalobos">
      </div>
      <div class="col-md-6">
        <label for="correo" class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" id="correo" placeholder="@example.com">
      </div>
      <div class="col-md-6">
        <label for="telefono" class="form-label">Teléfono</label>
        <input type="tel" class="form-control" id="telefono" placeholder="number">
      </div>
      <div class="col-md-6">
        <label for="direccion" class="form-label">Dirección</label>
        <input type="text" class="form-control" id="direccion" placeholder="Dirección">
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Registrarse</button>
      </div>
    </form>
  </div>

  <!-- Ejemplo 2: Cotización de teléfono -->
  <div class="container mb-5">
    <h4>Ejemplo 2: Solicitud de Cotización</h4>
    <form class="row g-3">
      <div class="col-md-6">
        <label for="modelo" class="form-label">Modelo deseado</label>
        <select class="form-select" id="modelo">
          <option selected>Selecciona un modelo</option>
          <option>iPhone 13</option>
          <option>Galaxy A54</option>
          <option>Redmi Note 13</option>
        </select>
      </div>
      <div class="col-md-6">
        <label for="cantidad" class="form-label">Cantidad</label>
        <input type="number" class="form-control" id="cantidad" value="1" min="1">
      </div>
      <div class="col-12">
        <label for="comentarios" class="form-label">Comentarios adicionales</label>
        <textarea class="form-control" id="comentarios" rows="3" placeholder="Color, almacenamiento deseado, entrega..."></textarea>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-success">Solicitar cotización</button>
      </div>
    </form>
  </div>

  <!-- Ejemplo 3: Formulario de contacto para soporte -->
  <div class="container mb-5">
    <h4>Ejemplo 3: Formulario de Soporte</h4>
    <form class="row g-3">
      <div class="col-md-6">
        <label for="nombreSoporte" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombreSoporte" placeholder="Nicole García">
      </div>
      <div class="col-md-6">
        <label for="emailSoporte" class="form-label">Correo</label>
        <input type="email" class="form-control" id="emailSoporte" placeholder="@example.com">
      </div>
      <div class="col-12">
        <label for="mensajeSoporte" class="form-label">Mensaje</label>
        <textarea class="form-control" id="mensajeSoporte" rows="4" placeholder="Tengo un problema con el teléfono que compré..."></textarea>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-warning">Enviar mensaje</button>
      </div>
    </form>
  </div>

</body>
</html>
